        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <style>
        body {
            font-weight: bolder;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin: 5px;
        }

        input {
            padding: 5px;
            margin: 5px;
            text-align: right;
            border-radius: 50px;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ffffff;
        }

        th, td {
            padding: 10px;
            text-align: right;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.671);
            justify-content: center;
            align-items: center;
            z-index: 1;
            border-radius: 10px;
        }

        .modal-content p{
            font-size: 50px;
            color: black;
            padding: 50px;
            border-radius: 10px;
        }

        .modal-button {
            padding: 10px;
            margin: 5px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Payroll System</h2>

<form id="employeeForm">
    <label for="employeeName">Employee Name:</label>
    <input type="text" id="employeeName" required>

    <label for="daysWorked">Days Worked:</label>
    <input type="number" id="daysWorked" required>

    <label for="dailyRate">Daily Rate :</label>
    <input type="number" id="dailyRate" step="0.01" required>

    <label for="deductionAmount">Deduction Amount :</label>
    <input type="number" id="deductionAmount" step="0.01" required>

    <button type="button" onclick="addEmployeeFromForm()">Add Employee</button>
</form>

<button onclick="openDeleteConfirmation()">Delete Employee</button>

<div id="payrollTable"></div>

<div id="deleteConfirmationModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this employee?</p>
        <button class="modal-button" onclick="deleteEmployee()">Yes</button>
        <button class="modal-button" onclick="closeDeleteConfirmation()">No</button>
    </div>
</div>

<script>
    let payrollList = [];
    let deleteLineNumber;

    function addEmployee(name, daysWorked, dailyRate, deductionAmount) {
        const grossPay = daysWorked * dailyRate;
        const netPay = grossPay - deductionAmount;

        const employee = {
            name,
            daysWorked,
            dailyRate,
            grossPay,
            deductionAmount,
            netPay
        };

        payrollList.push(employee);
        displayPayrollList();
    }

    function deleteEmployee() {
        if (deleteLineNumber >= 1 && deleteLineNumber <= payrollList.length) {
            payrollList.splice(deleteLineNumber - 1, 1);
            displayPayrollList();
            closeDeleteConfirmation();
        }
    }

    function openDeleteConfirmation() {
        const lineNumber = parseInt(prompt("Enter Line Number to Delete:"));
        if (lineNumber >= 1 && lineNumber <= payrollList.length) {
            deleteLineNumber = lineNumber;
            document.getElementById("deleteConfirmationModal").style.display = "flex";
        } else {
            alert("Invalid line number. Please enter a valid line number to delete.");
        }
    }

    function closeDeleteConfirmation() {
        document.getElementById("deleteConfirmationModal").style.display = "none";
    }

    function displayPayrollList() {
        const payrollTable = document.getElementById("payrollTable");
        payrollTable.innerHTML = "";

        const table = document.createElement("table");
        table.innerHTML = "<tr><th>No.</th><th>Employee Name</th><th>Days Worked</th><th>Daily Rate</th><th>Gross Pay</th><th>Deduction Amount</th><th>Net Pay</th></tr>";

        payrollList.forEach((employee, index) => {
            const row = table.insertRow();
            row.innerHTML = `<td>${index + 1}</td><td>${employee.name}</td><td>${employee.daysWorked}</td><td>${employee.dailyRate.toFixed(2)}</td><td>${employee.grossPay.toFixed(2)}</td><td>${employee.deductionAmount.toFixed(2)}</td><td>${employee.netPay.toFixed(2)}</td>`;
        });

        payrollTable.appendChild(table);
    }

    function addEmployeeFromForm() {
        const name = document.getElementById("employeeName").value;
        const daysWorked = parseFloat(document.getElementById("daysWorked").value);
        const dailyRate = parseFloat(document.getElementById("dailyRate").value);
        const deductionAmount = parseFloat(document.getElementById("deductionAmount").value);

        addEmployee(name, daysWorked, dailyRate, deductionAmount);

        // Clear input fields after adding employee
        document.getElementById("employeeName").value = "";
        document.getElementById("daysWorked").value = "";
        document.getElementById("dailyRate").value = "";
        document.getElementById("deductionAmount").value = "";
    }

   
</script>

</body>
</html>
