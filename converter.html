<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
            border-radius: 10px;
            font-size: 20;
        }

        label {
            margin: 10px;
            border-radius: 10px;
        }

        input {
            padding: 5px;
            margin: 5px;
            text-align: right;
            border-radius: 10px;
            font-size: 15;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
        }

        #results {
            display: none;
                    text-align: right;
                    padding: 10px;
                    background-color: rgba(255, 255, 255, 0.8);
                    border-radius: 10px;
                    margin-top: 20px;
                    width: 60%; 
        }
        coversionType{
            border-radius: 50px;
        }
    </style>
</head>

<body>

<div>
    <label for="conversionType">Select Conversion Type:</label>
    <select id="conversionType">
        <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
        <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
        <option value="metersToFeet">Meters to Feet</option>
        <option value="feetToMeters">Feet to Meters</option>
    </select>

    <br>

    <label for="inputValue">Enter Value:</label>
    <input type="number" id="inputValue" required>

    <button onclick="convert()">Convert</button>

    <div id="results"></div>
</div>

<script>
    function convert() {
        const conversionType = document.getElementById("conversionType").value;
        const inputValue = parseFloat(document.getElementById("inputValue").value);
        let result;

        switch (conversionType) {
            case "fahrenheitToCelsius":
                result = (inputValue - 32) * 5/9;
                break;
            case "celsiusToFahrenheit":
                result = (inputValue * 9/5) + 32;
                break;
            case "metersToFeet":
                result = inputValue * 3.28084;
                break;
            case "feetToMeters":
                result = inputValue / 3.28084;
                break;
            default:
                result = "Invalid conversion type.";
        }

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `
            <p>Conversion Result: ${result.toFixed(2)}</p>
        `;

        resultsDiv.style.display = "block";
    }
</script>

</body>
